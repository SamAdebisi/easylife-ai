apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: mlflow/mlflow:latest  # You can change the tag if needed
          env:
            - name: MLFLOW_S3_ENDPOINT_URL
              value: http://minio.easylife.svc.cluster.local:9000
          ports:
            - containerPort: 5000
          args:
            - mlflow
            - server
            - --backend-store-uri=sqlite:///mlflow.db
            - --default-artifact-root=s3://mlflow/
            - --host=0.0.0.0
